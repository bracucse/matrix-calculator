<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link id="favicon" rel="icon" type="image/png" href="/matrix-calculator/assets/matrix-light-BRe1WhOP.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matrix Calculator</title>
  <script type="module" crossorigin src="/matrix-calculator/assets/index-vAYTqqeB.js"></script>
  <link rel="stylesheet" crossorigin href="/matrix-calculator/assets/index-CfmDJHjh.css">
</head>

<body>
  <div id="root"></div>
  <script>
    const favicon = document.getElementById("favicon");

    const setFavicon = (isDark) => {
      favicon.href = isDark ? "./src/assets/matrix-dark.png" : "./src/assets/matrix-light.png";
    };

    // Check system preference
    const mediaQuery = window.matchMedia("(prefers-color-scheme: dark)");
    setFavicon(mediaQuery.matches);

    // Listen for changes
    mediaQuery.addEventListener("change", (e) => {
      setFavicon(e.matches);
    });
  </script>

</body>

</html>
